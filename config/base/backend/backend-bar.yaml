apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: backend-bar
  name: backend-bar
spec:
  replicas: 2
  minReadySeconds: 10
  selector:
    matchLabels:
      app: backend-bar
  template:
    metadata:
      labels:
        app: backend-bar
    spec:
      containers:
      - image: pwittrock/gs-spring-boot-docker
        name: najena
        resources:
          limits:
            memory: "512Mi"
            cpu: "100m"
          requests:
            memory: "512Mi"
            cpu: "100m"
        env:
        - name: MESSAGE
          value: "Bar Backend Response"
        - name: VERSION
          value: "1"
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: backend-bar
  name: backend-bar
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 8080
  selector:
    app: backend-bar
